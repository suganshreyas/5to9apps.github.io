<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5to9 Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --text: #111;
      --muted: #666;
      --link: #111;
      --bg: #fff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.65;
    }

    .container {
      max-width: 640px;
      padding: 80px 24px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.4rem;
      font-size: 1rem;
    }

    a {
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    a:hover {
      opacity: 0.7;
    }

    .muted {
      color: var(--muted);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>5to9 Apps</h1>

    <p>
      Hi, I’m <strong>Sugan</strong>.
    </p>

    <p>
      I build simple, useful apps outside of my day job — usually between
      5 and 9.
    </p>

    <p>
      This site is a small home for my work, updates, and support information.
    </p>

    <p>
      For help or questions, reach out at
      <a href="mailto:support@5to9Apps.com">support@5to9Apps.com</a>.
    </p>

    <footer>
      <p class="muted">
        <a href="/privacy.html">Privacy Policy</a>
      </p>
    </footer>
  </main>
</body>
</html>
